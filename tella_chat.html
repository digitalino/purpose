<!DOCTYPE html>
<html>
<head>
  <title>plpus 1:1 Voice Chat</title>
  <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N.js"></script>
</head>
<body>
  <h2>Agora 1:1 Voice Chat</h2>
  <div>
    <button id="join">ğŸ”Š Join Channel</button>
    <button id="leave">âŒ Leave Channel</button>
  </div>

  <script>
    const APP_ID = "cd2936823f4b4a73996b60c850e8eb98"; // <-- ì—¬ê¸°ì— App ID ì…ë ¥
    const CHANNEL = "tella-room"; // ê³ ì •ëœ 1:1 ì±„íŒ…ë°©
    const TOKEN = null;           // í…ŒìŠ¤íŠ¸ìš©ì´ë¼ë©´ null ê°€ëŠ¥
    const UID = null;

    let client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
    let localStream;

    document.getElementById("join").onclick = async () => {
      client.init(APP_ID, () => {
        console.log("AgoraRTC client initialized");

        client.join(TOKEN, CHANNEL, UID, (uid) => {
          console.log("User " + uid + " join channel successfully");

          localStream = AgoraRTC.createStream({
            streamID: uid,
            audio: true,
            video: false,
            screen: false
          });

          localStream.init(() => {
            console.log("Local stream initialized");
            localStream.play("local_stream");
            client.publish(localStream, (err) => console.error("Publish error:", err));
          });
        });
      });
    };

    document.getElementById("leave").onclick = () => {
      client.unpublish(localStream);
      localStream.close();
      client.leave(() => {
        console.log("Left the channel");
      });
    };

    // ìˆ˜ì‹  ìŠ¤íŠ¸ë¦¼ ì²˜ë¦¬
    client.on("stream-added", (evt) => {
      let stream = evt.stream;
      client.subscribe(stream, (err) => console.error("Subscribe error:", err));
    });

    client.on("stream-subscribed", (evt) => {
      let stream = evt.stream;
      stream.play("remote_stream");
    });
  </script>

  <div id="local_stream"></div>
  <div id="remote_stream"></div>
</body>
</html>
